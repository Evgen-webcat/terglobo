<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Terglobo</title>
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/slick.css">
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="wrap">
            <div class="header_content thank">
                <h1 class="header_caption"><span class="text_yellow">Спасибо</span> за заявку!</h1>
                <a href="index.html" class="back_link">
                <svg class="liquid-button back_link_button" data-text="ВЕРНУТЬСЯ НАЗАД" data-force-factor="0.1" data-layer-1-viscosity="0.5" data-layer-2-viscosity="0.4" data-layer-1-mouse-force="400" data-layer-2-mouse-force="500" data-layer-1-force-limit="1" data-layer-2-force-limit="2" data-color1="#00aecd" data-color2="#00aecd" data-color3="#ebe300" data-width="300" data-height="60">
     <linearGradient id="linear-gradient">
    <stop offset="0%" stop-color="rgb(0,174,205)"/>
    <stop offset="100%" stop-color="rgb(235,227,0)"/>
  </linearGradient>
           </svg>
           </a>
            </div>
            <div class="row">
                <div class="container">
                    <div><img src="img/logo.png" alt="logo" class="logo"></div>
                    <div class="header_info">
                        <div>все виды туров с вылетами</div>
                        <div class="text_yellow">из Минска, Москвы и Киева</div>
                    </div>
                </div>
                <div class="container">
                    <div class="address">
                        <div>
                            <img src="img/placemark.png" alt="address" class="address_img"> <span>г. Минск, пр-т Дзержинского 24-159а</span>
                        </div>
                        <div>пн-пт 10.00-20.00 сб-вс 11:00 - 17:00</div>
                    </div>
                    <div class="phone">
                        <img src="img/phone.png" alt="phone" class="phone_img">
                        <a href="tel:+375291777302" class="phone_button">
                             (29) <span class="text_yellow">177-73-02</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="dist/dependencies.js"></script>
    <script src="https://api-maps.yandex.ru/2.1.68/?lang=ru_RU" type="text/javascript"></script>
    <script src="dist/app.js"></script>
</body>

</html>
